  function getTotalSupply() {
    contract.methods.totalSupply().call().then(function(result) {
      document.getElementById('totalSupply').innerText = "Total Supply: " + result;
    });
  }

  function getName() {
    contract.methods.name().call().then(function(result) {
      document.getElementById('name').innerText = "Name: " + result;
    });
  }

  function getSymbol() {
    contract.methods.symbol().call().then(function(result) {
      document.getElementById('tokenSymbol').innerText = "Symbol: " + result;
    });
  }

  function transferTokens() {
    var to = prompt("Enter recipient address:");
    var amount = prompt("Enter amount to send:");
    contract.methods.transfer(to, amount).send({from: web3.eth.defaultAccount});
  }

  function showBalances() {
    web3.eth.getAccounts().then(accounts => {
      let promises = accounts.map(account => contract.methods.balanceOf(account).call());
      Promise.all(promises).then(balances => {
        let html = '';
        for (let i = 0; i < accounts.length; i++) {
          html += `<p>${accounts[i]}: ${balances[i]}</p>`;
        }
        document.getElementById('balances').innerHTML = html;
      });
    });
  }
